<div class="container">
    <div class="table-container ">


        <button (click)="openAddPropertyDialog()" class="addbtn" color="primary" mat-raised-button>
            <mat-icon>add_business</mat-icon>
            ADD PROPERTY
        </button>
        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element;let i=index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Size </th>
                <td mat-cell *matCellDef="let element"> {{element.size+' '+element.sizeUnit}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element;let i=index;">
                    <button [matTooltip]="'Delete '+element.name" matTooltipPosition="left" matTooltipTouchGestures="on"
                        color="warn" (click)="delete(element,i)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

        </table>
        <div *ngIf="!dataSource?.data?.length" class="emptytablemessage"><button (click)="openAddPropertyDialog()"
                mat-button color="warn">Empty Catalogue. Click here to add New Property!</button></div>
    </div>
    <div *ngIf="httpLoader" class="backdrop">
        <mat-spinner  diameter="200"></mat-spinner>
    </div>
</div>
